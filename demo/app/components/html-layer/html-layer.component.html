<ac-layer acFor="let html of htmls$" [context]="this">
    <ac-html-desc props="{position: html.position, show: html.show}">
        <ng-template let-html>
            <div>
                <h1>AC-HTML NAME: {{html.name}}</h1>
                <button (click)="changeText(html, 'success!!!')">change text</button>
            </div>
        </ng-template>
    </ac-html-desc>
    <ac-label-desc props="{
            position: html.position,
            pixelOffset : [-15,20] | pixelOffset,
            text: html.name,
            font: '15px sans-serif'
        }">
    </ac-label-desc>
</ac-layer>
