<ac-layer acFor="let polyline of polylines$" [context]="this" [show]="show">
    <ac-polyline-primitive-desc props = "{
        width : polyline.dynamicPolyline.width,
        positions: polyline.dynamicPolyline.positions,
        material: polyline.dynamicPolyline.material
    }">
    </ac-polyline-primitive-desc>
</ac-layer>
